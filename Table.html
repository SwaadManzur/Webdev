<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class III table</title>
</head>
<body>
   <table align="center" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td>
            <table cellspacing="0" cellpadding="0" border="0" width="1000" height="200" bgcolor="yellow">
                <tr>
                    <td width="200" height="200" bgcolor="purple"></td>
                    <td width="200" height="200" bgcolor="yellow"></td>
                    <td>
                        <table width="600" height="200" bgcolor="gray" cellspacing="0" cellpadding="0" border="0">
                          <tr>
                            <td width="600" height="100" bgcolor="pink"></td>
                          </tr>     
                          <tr>
                            <td>
                                <table width="600" height="100" bgcolor="silver" cellspacing="0" cellpadding="0" border="0">
                                    <tr>
                                        <td width="200" height="100" bgcolor="silver"></td>
                                        <td width="200" height="100" bgcolor="green"></td>
                                        <td width="200" height="100" bgcolor="blue"></td>
                                    </tr>
                                </table>

                            </td>
                          </tr>     
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        
    </tr>    
    <tr>
        <td>
            <table width="1000" height="200" bgcolor="teal" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td width="400" height="200" bgcolor="red"</td>
                    <td width="600" height="200" bgcolor="gray">
                        <table width="600" height="200" bgcolor="gray" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td>
                                    <table width="600" height="100" bgcolor="black" cellspacing="0" cellpadding="0" border="0">
                                        <tr>
                                            <td width="300" height="100" bgcolor="blue"></td>
                                            <td width="300" height="100" bgcolor="red"></td>
                                        </tr>
                                        
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td width="600" height="100" bgcolor="green"></td>
                            </tr>
                        </table>
                
                    </td>
                </tr>
            </table>
        </td>
        
    </tr>    
    <tr>
        <td>
            <table width="1000" height="200" bgcolor="pink" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td>
                        <table width="200" height="200" bgcolor="gray" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td width="200" height="100" bgcolor="gray"></td>
                            </tr>
                            <tr>
                                <td width="200" height="100" bgcolor="brown"></td>
                            </tr>
                        </table>
                    </td>
                    <td width="200" height="200" bgcolor="orange"></td>
                    <td>
                        <table width="200" height="200" bgcolor="gray" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td width="200" height="100" bgcolor="gray"></td>
                            </tr>
                            <tr>
                                <td width="200" height="100" bgcolor="brown"></td>
                            </tr>
                        </table>
                    </td>
                    <td width="200" height="200" bgcolor="black"></td>
                    <td>
                        <table width="200" height="200" bgcolor="gray" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td width="200" height="100" bgcolor="gray"></td>
                            </tr>
                            <tr>
                                <td width="200" height="100" bgcolor="brown"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        
    </tr>    
    <tr>
        <td>
            <table width="1000" height="200" bgcolor="blue" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td width="250" height="200" bgcolor="teal"></td>
                    <td width="250" height="200" bgcolor="orange"></td>
                    <td width="250" height="200" bgcolor="red"></td>
                    <td width="250" height="200" bgcolor="black"></td>
                </tr>
            </table>
        </td>
    
    </tr>    
    <tr>
        <td>
            <table width="1000" height="200" bgcolor="green" cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td width="333" height="200" bgcolor="green"></td>
                    <td width="334" height="200" bgcolor="black"></td>
                    <td width="333" height="200" bgcolor="red"></td>
                </tr>
            </table>
        </td>
    
    </tr>    
   </table>
   
    
</body>
</html>
